{% extends "posts/base.html" %}
{% load widget_tweaks %}
{% block title %}{% endblock title %}
{% block content %}
    <div class="container border p-4 rounded shadow-sm mt-5" style="max-width: 600px;">
        <div class="row">
            <div class="col">
                <h2 class="text-center mt-3">Edit Post</h2>
                 <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{form.content.id_for_label }}"></label>
                        {{form.content|add_class:"form-control"}}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary px-4">Edit</button>
                    </div>
                </form>
            </div>  
        </div>  
    </div>
{% endblock content %}
